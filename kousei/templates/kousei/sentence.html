{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-８">
    <title>文章校正</title>
    <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="container">
    <nav class="navbar navbar-expand navbar-light bg-light justify-content-end">
    <ul class="navbar-nav">
        <li class = "nav-item">
            <a class="nav-link" href="{% url 'kousei' %}">校正スコア判定</a>
        </li>
        <li class = "nav-item">
            <a class="nav-link" href="{% url 'sentence' %}">文章校正</a>
        </li>
    </ul>
    </nav> 
<body class="container">
    <h5 class="display-4 my-5">文章校正</h5>
    <form action="{% url 'sentence' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-warning mt-3" value="click">
    </form>
    <p class="mt-5">{{ error }}</p>
    <div class="container">
        <table class="table mt-5">
            <tr>
                <th class="py-1">StartPos</th>
                <th class="py-1">Surface</th>
                <th class="py-1">ShitekiWord</th>
                <th class="py-1">ShitekiInfo</th>
            </tr>
            {% for list in messages %}
            <tr>
                {% for item in list %}
                    <th>{{ item }}</th>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
