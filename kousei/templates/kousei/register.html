{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-８">
    <title>ユーザー登録</title>
    <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body class="container">
    <nav class="navbar navbar-expand navbar-light bg-light justify-content-end">
        <ul class="navbar-nav">
            <li class = "nav-item">
                <a class="nav-link" href="{% url 'login' %}">ログイン画面に戻る</a>
            </li>
        </ul>
    </nav>
    <div class="d-flex justify-content-center my-5">
        <h5 class="display-4 my-5　justify-content-end">ユーザー登録</h5>
    </div>
</body>

<content class="container">
    <div class="container mt-2">
        {{ message|safe }}<br><br>{{ ID|safe }}<br>{{ password|safe }}
    </div>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="container mt-3">
        {{ registration_form.as_p }}
    </div>
    <div>
        <input type="submit" class="btn btn-warning mt-3" value="完了">
    </div>
</form>
</content>
